<div
  class="card text-white bg-primary mb-3"
  style="margin: 100px auto; width: 800px"
>
  <div class="card-header">Student with Id : {{ student.id }}</div>
  <div class="card-body">
    <h5 class="card-title">
      Nom : {{ student.LastName }}<br />
      Prénom : {{ student.FirstName }}
    </h5>
    <h5>Détails :</h5>
    <form [formGroup]="NoteForm">
      <div class="form-group">
        <textarea
          [formControlName]="'Note'"
          class="form-control"
          type="text"
          class="form-control"
          id="Note"
          rows="3"
        ></textarea>
      </div>
      <button
        type="submit"
        style="margin-top: 20px"
        class="btn btn-warning"
        (click)="updateStudent(student)"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
