<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br />
    <input
      class="input-custom"
      type="text"
      id="title"
      [formControlName]="'title'"
    />
  </label>
  <br />
  <label for="description">
    Description <br />
    <input
      class="input-custom"
      type="text"
      id="description"
      [formControlName]="'description'"
    />
  </label>
  <br />
  <label for="major">
    StudentId <br />
    <select [formControlName]="'student'">
      <option *ngFor="let student of students" [value]="student.id">
        {{ student.studentId }}-{{ student.FirstName }}-{{ student.LastName }}
      </option>
    </select>
  </label>
  <br />
  <label for="major">
    Major <br />
    <select [formControlName]="'major'">
      <option *ngFor="let m of majors" [value]="m">
        {{ m }}
      </option>
    </select>
  </label>
  <br />
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>

<!-- Uncomment below to see your form structure and how it changes-->
<br /><br />{{ ticketForm.getRawValue() | json }}
